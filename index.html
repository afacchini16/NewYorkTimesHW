<html>
<head>
	<title>New York Times Search App</title>

<body>
  <div class = "container">
  	<div class = "row">
  	<div class = "col-sm-12">
	  <header><i class="fa fa-newspaper-o"></i>New York Times Search</header>
	</div>
	</div>

	
	<div class = "searchContainer">
	  <div class = "row">
	  <div class = "col-sm-12">
	  <div class = "panel panel-default">
	    <div class = "panel-heading">
		<i class="fa  fa-list-alt"></i> Search Parameters</p>
		</div>
		  <div class = "searchArea">
		    <p>Search Term:</p>
		    <input type = "text" id = "searchTerm" class = "form-control">
		    <p>Number of Records to Retreive:</p>
		    <select class = "form-control" id = "numOfRecords" title = "5">
		      <option value = "1">1</option>
		      <option selected = "selected" value = "5">5</option>
		      <option value = "10">10</option>	
		    </select>
		    <p>Start Year (Optional):</p>
		    <input type = "text" id = "startYearTerm" class = "form-control">
			<p>End Year (Optional):</p>
		    <input type = "text" id = "endYearTerm" class = "form-control">
		    <button type = "button" class = "btn btn-default" id = "searchBtn">
		    	<i class = "glyphicon glyphicon-search"></i> Search
		    </button>
		    <button type = "button" class = "btn btn-default" id = "clearBtn">
		    	<i class = "glyphicon glyphicon-trash"></i>Clear Results
		    </button>
		  </div>
		</div>
	    </div>
		</div>
		</div>
		<div class = "row">
		<div class = "col-sm-12">
		  <div class = "panel panel-default">
		    <div class = "panel-heading">
		    <i class = "fa fa-table"> Top Articles</i>
		    </div>
		    <div class = "resultsArea">

		    </div>

		    </div>
		  </div>
		</div>
		</div>
	
	</div>

  </div>
